<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
  <title>CSS Four Column Layout</title>
</head>
<body>
  <div class="container text-align-center font-style background-color-grey">
    <h1 class="padding-top-20">How It Works</h1>
    <div class="row">
      <div class="column-one-fourth">
        <img class="screen" src="images/screen-1.png">
        <img class="icon" src="images/switch-icon.png">
        <h3 class="padding-bottom-20">App Switching</h3>
        <p>Toggles all your apps on and off.</p>
      </div>
      <div class="column-one-fourth">
        <img class="screen" src="images/screen-2.png">
        <img class="icon" src="images/filter-icon.png">
        <h3 class="padding-bottom-20">Trip Filtering</h3>
        <p>Evaluates your trip requests.</p>
      </div>
      <div class="column-one-fourth">
        <img class="screen" src="images/screen-3.png">
        <img class="icon" src="images/slider-icon.png">
        <h3 class="padding-bottom-20">Service Filters</h3>
        <p>Accepts only your ideal trips.</p>
      </div>
      <div class="column-one-fourth">
        <img class="screen" src="images/screen-4.png">
        <img class="icon" src="images/bars-icon.png">
        <h3 class="padding-bottom-20">Stats + Mileage</h3>
        <p class="padding-bottom-20">Tracks your trips across all apps.</p>
      </div>
    </div>
  </div>
</body>
</html>
