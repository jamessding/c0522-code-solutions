<!DOCTYPE html>
<html>
<head>
  <title>HTML Forms</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <form>
    <div>
      <label for="email">Email</label>
      <br>
      <input type="text" id="email">
    </div>
    <div>
      <label for="coding">Why is coding cool?</label>
    </div>
    <select id="coding">
      <option value="option">Select an option</option>
      <option value="interesting">Because it's interesting</option>
      <option value="fun">Because it's fun</option>
      <option value="powerful">Because it's powerful</option>
    </select>
    <p>Favorite Language (choose one)</p>
    <input type="radio" id="html" name="answer" value="HTML">
    <label for="html">HTML</label>
    <input type="radio" id="css" name="answer" value="CSS">
    <label for="CSS">CSS</label>
    <input type="radio" id="javascript" name="answer" value="JavaScript">
    <label for="JavaScript">JavaScript</label>
    <p>Would you like to sign up for more information?</p>
    <input type="checkbox" id="signup">
    <label for="signup">Sign me up!</label>
    <div>
      <label for="comments">Comments</label>
      <br>
      <textarea rows="10" cols="40" id="comments"></textarea>
      <br>
      <input type="submit">
    </div>
  </form>
</body>
</html>
