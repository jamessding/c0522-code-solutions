<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row justify-center">
      <div class="column-full">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="row justify-center font-bold">
      <div class="col-1-5">
        <img src="images/dress1.jpeg">
        <p>Free People <span class="font-grey">&VerticalLine; Size 6</span></p>
        <p><span class="highlight">$35</span><span class="font-grey"> &VerticalLine; <del>$125 retail</del></span></p>
      </div>
      <div class="col-1-5">
        <img src="images/ysl-bag.jpeg" class="object-contain">
        <p>Yves Saint Laurent <span class="font-grey">&VerticalLine; One-Size</span></p>
        <p><span class="highlight">$200</span><span class="font-grey"> &VerticalLine; <del>$1600 retail</del></span></p>
      </div>
      <div class="col-1-5">
        <img src="images/key.jpeg">
        <p>Tiffany <span class="font-grey">&VerticalLine; One-Size</span></p>
        <p><span class="highlight">$476</span><span class="font-grey"> &VerticalLine; <del>$2000 retail</del></span></p>
      </div>
      <div class="col-1-5">
        <img src="images/lv-bag.jpg">
        <p>Louis Vuitton <span class="font-grey">&VerticalLine; One-Size</span></p>
        <p><span class="highlight">$95</span><span class="font-grey"> &VerticalLine; <del>$1200 retail</del></span></p>
      </div>
      <div class="col-1-5">
        <img src="images/dress2.jpeg">
        <p>Reformation <span class="font-grey">&VerticalLine; Size 4</span></p>
        <p><span class="highlight">$20</span><span class="font-grey"> &VerticalLine; <del>$198 retail</del></span></p>
      </div>
    </div>
  </div>
</body>
</html>
