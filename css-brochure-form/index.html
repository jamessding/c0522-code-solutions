<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form>
    <h3>LEARN MORE</h3>
    <div>
      <label>COMPANY EMAIL</label><br>
      <input class="text" type="text" placeholder="sally@company.co">
    </div>
    <div>
      <label>NAME</label><br>
      <input class="text" type="text" placeholder="Sally Smith">
    </div>
    <div>
      <label>WHERE ARE YOU HIRING?</label><br>
      <input class="text" type="text" placeholder="City, Country">
    </div>
    <div>
      <label>HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label><br>
      <select>
        <option>1-2 Engineers</option>
        <option>3-4 Engineers</option>
        <option>5-6 Engineers</option>
      </select><br>
    </div>
    <div class="button">
      <input class="submit-button" type="submit" value="SUBMIT">
    </div>
  </form>
</body>
</html>
